<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
<style>
#conteudo{
    padding: 30px, 0px;
}

</style>

</head>
<body>
    <header>
        Exercicios Html
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">teste</a> |
        <a href wm-nav="exercicios/texto1.html">Texto 1</a>|
        <a href wm-nav="exercicios/texto2.html">Texto 2 - marcações</a>|
        <a href wm-nav="exercicios/listas.html">Texto 3 - listas</a>|
        <a href wm-nav="exercicios/listaAninhada.html">Texto 4 - lista Aninhada</a>|
        <a href wm-nav="exercicios/links.html">Texto 5 - Links</a>|
    </nav>
    <section id="conteudo"></section>
    <footer>
    
        Curso web moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
       
            .then(resp => resp.text())
            .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
